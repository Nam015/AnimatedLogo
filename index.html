<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Logo</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
 
  <script type = "text/javascript" src="index.js"></script> 
</head>

<body>
  <div class="parent">
    <div class="child">
      <div class=" row">
        <div class="textFadeIn_init" id="welcome">Welcome </div>
      </div>
      <div class="row" style="display: grid;  place-items: center;">
        <div class="robo" id="robo"></div>
        <div class="circle_out" [ id="circleOuter"></div>
        <div class="circle_out_dashed" id="circleOuterDashed"></div>
        <div class="circle_in" [ id="circleInner"></div>
        <div class="imgSize" id="logo"></div>
        <div class="overlay" onclick="transform()"></div>
      </div>
      <div class="row">
        <div class="textFadeOut_init" id="clickAbove">Click Above </div>
      </div>
    </div>
  </div>

</body>

</html>
